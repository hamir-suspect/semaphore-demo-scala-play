version: v1.0
name: Semaphore example for Scala Play
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Scala with Play
    task:
      env_vars:
        - name: SCALA_VERSION
          value: 2.12.6
      prologue:
        commands:
          - cd $HOME
          - ls -lah
          - checkout
      jobs:
        - name: Tests
          matrix:
            - env_var: JAVA_VERSION
              values:
                - '8'
                - '11'
          commands:
            - echo "this is a job"
